name: Java CI with Maven

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
              java-version: '17'
              distribution: 'temurin'
              cache: maven
        - name: Test with Maven
          run: |
            cd strange_stuff_store
            mvn test
        - name: Upload test results as artifact
          uses: actions/upload-artifact@v3
          with:
            name: test-results
            path: strange_stuff_store/target/surefire-reports/
            
    build:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
              java-version: '17'
              distribution: 'temurin'
              cache: maven
        - name: Build with Maven
          run: |
            cd strange_stuff_store
            mvn clean install

